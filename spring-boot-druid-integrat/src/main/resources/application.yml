server:
  port: 8080
#配置mysql连接:
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost/user?serverTimezone=UTC&useSSL=false&allowMultiQueries=true
    driver-class-name: com.mysql.cj.jdbc.Driver
#配置初始化大小,最小值,最大值，配置获取连接等待超时的时间
    druid:
      initial-size: 1
      min-idle: 10
      max-active: 20
      max-wait: 6000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 2000
#配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 600000
      max-evictable-idle-time-millis: 900000
# 开启连接泄漏监测 生产环境建议关闭:
      remove-abandoned: true
      remove-abandoned-timeout: 1800
      log-abandoned: true
# 配置下面参数用于启动监控页面，考虑安全问题，默认是关闭的，按需开启
      stat-view-servlet:
        enabled: true
      filter:
        stat:
          enabled: true
      web-stat-filter:
        enabled: true

##扫描的xml 路径和 实体类
mybatis:
  mapper-locations: classpath:mapper/**/*Mapper.xml,
  type-aliases-package: com.example.springbootdruidintegrat.*.bean